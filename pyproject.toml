[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-template"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "defusedxml>=0.7.1",
    "docstring-parser>=0.17.0",
    "dotenv>=0.9.9",
    "jinja2>=3.1.6",
    "openai>=1.109.1",
]

[tool.setuptools]
packages = { find = { where = ["src"] } }
